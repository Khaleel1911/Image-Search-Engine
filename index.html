<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine
    </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="popup.css">
    
</head>
<body>

    <div class="popup" id="popup-container">
        <div class="popup-nav">
            <div class="photo-grapher-details">
                
                <span class="material-symbols-outlined">
                    photo_camera
                    </span>
                    <span id="photographer">
                        khaleel
                    </span>
            </div>
            <div class="popup-nav-btns">
                <button id="download-btn">

                    <span class="material-symbols-outlined">
                            download
                    </span>
                </button>
                <button id="close-btn">

                    <span class="material-symbols-outlined">
                        close
                        </span>
                </button>
            </div>
        </div>
        <div class="popup-img-container">

            <img src="images/one.jpeg" alt="">

        </div>

    </div>
    <header>
        <div class="content">
                <h1>Image Search Engine</h1>
                <h5>Search and Download Images.</h5>
        </div>
        <div class="search-container">
            <span class="material-symbols-outlined">
                search
                </span>
                <input type="text" id="search-keyword" placeholder="Search for an Image">
        </div>
        <button id="search-btn" type="submit">
            Search
        </button>
    </header>


    <main>
            <div class="wrapper">
                <ul class="images">
                    
                </ul>
            </div>

            <div class="load-more">
                <button id="more-btn">
                    Load More
                </button>
            </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
